<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="form__validation" id="form__validation">
      <div class="header">
        <h2>Đăng kí</h2>
        <h3>Đăng nhập</h3>
      </div>
      <div class="form__group">
        <label for="name">Tài khoản</label>
        <input type="text" id="name" name="name" rules="required|accout" class="form__control">
        <span class="form__error-icon material-icons-outlined">error_outline</span>
        <span class="form__message"></span>
      </div>
      <div class="form__group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" rules="required|email" class="form__control">
        <span class="form__error-icon material-icons-outlined">error_outline</span>
        <span class="form__message"></span>
      </div>
      <div class="form__group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" rules="required|min:6" class="form__control">
        <span class="form__error-icon material-icons-outlined">error_outline</span>
        <span class="form__message"></span>
      </div>
      <div class="form__group">
        <label for="confirm_password">Nhập lại mật khẩu</label>
        <input type="password" id="confirm_password" name="confirm_password" rules="required|confirmPassword" class="form__control">
        <span class="form__error-icon material-icons-outlined">error_outline</span>
        <span class="form__message"></span>
      </div>
      <div class="form__submit">
        <button type="submit" class="btn__submit">Đăng Kí</button>
      </div>
    </form>
  </div>
  <script src="./index.js"></script>
  <script>
    var form = new Validation({
      form: '#form__validation',
      formGroup: '.form__group',
      errorMessage: '#form__validation .form__message',
      name: '#form__validation #name',
      email: '#form__validation #email',
      password: '#form__validation #password',
      confirmPassword: '#form__validation #confirm_password',
    });
    
    form.onSubmit = data => {
      console.log(data);
    }
  </script>
</body>
</html>
